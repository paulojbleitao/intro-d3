<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>O elemento SVG</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <!-- brasil -->
        <svg width="250" height="150">
          <rect x="0" y="0" width="250" height="150" fill="#009c3b" />
          <polygon points="5,75 125,5 245,75 125,145" fill="#ffdf00" />
          <circle cy="75" cx="125" r="50" fill="#002776" />
        </svg><br/>

        <!-- brasil da europa -->
        <svg width="250" height="150">
            <rect x="0" y="0" width="250" height="150" fill="#ff0000" />
            <polygon points="5,75 125,5 245,75 125,145" fill="#ffffff" />
            <circle cy="75" cx="125" r="50" fill="#002776" />
        </svg><br/>
    </body>
</html>
