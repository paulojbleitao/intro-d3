<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Barras simples</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>Barras com dados vindos de uma url</h2>
    </div>
    <div class="row mychart" id="chart">
    </div>
  </div>

  <style>
    .mychart rect {
      fill: steelblue;
    }

    .mychart rect:hover {
      fill: goldenrod;
    }

    .mychart text {
      font: 12px sans-serif;
      text-anchor: left;
    }
  </style>

  <script type="text/javascript">
    "use strict"

    function desenhaBarras(dados) {
      var alturaSVG = 400, larguraSVG = 900;
      var	margin = {top: 10, right: 20, bottom:30, left: 45},
          larguraVis = larguraSVG - margin.left - margin.right,
          alturaVis = alturaSVG - margin.top - margin.bottom;

      var grafico = d3.select('#chart') 
        .append('svg')
          .attr('width', larguraVis + margin.left + margin.right)
          .attr('height', alturaVis + margin.top + margin.bottom)
        .append('g') 
          .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');

      var x = d3.scaleBand()
                .domain(dados.map((d, i) => d.letra))
                .rangeRound([0, larguraVis])
                .padding(0.05); 

      var y = d3.scaleLinear()
                .domain([d3.max(dados, (d, i) => d.valor), 0])
                .range([0, alturaVis]); 

      grafico.selectAll('g')
              .data(dados)
              .enter()
                .append('rect')
                  .attr('x', d => x(d.letra))  
                  .attr('width', x.bandwidth()) 
                  .attr('y', d => y(d.valor))
                  .attr('height', (d) => alturaVis - y(d.valor));

      grafico.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + alturaVis + ")")
              .call(d3.axisBottom(x));

      grafico.append('g')
              .attr('transform', 'translate(0,0)')
              .call(d3.axisLeft(y))

      grafico.append("text")
        .attr("transform", "translate(-30," + (alturaVis + margin.top)/2 + ") rotate(-90)")
        .text("Frequencia");
    }

    d3.tsv('dados/alphabet.tsv', function(dados) {
      console.log("provavelmente acontece depois")
      desenhaBarras(dados);
    });

    /*
    * Assim como a função d3.tsv, existe a d3.csv e a d3.json
    * Em todas, o primeiro parâmetro é uma URL e o segundo a função que
    * será executada quando o dado for obtido.
    * >>>>> A chamada ao d3.tsv é assíncrona <<<<<<
    */
  </script>
</body>

</html>
